<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<title>CS496 - Assignment #2</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Add Shift</h1>
			<div data-role="navbar">
			<ul>
				<li><a href="/view" data-icon="navigation">View Schedule</a></li>
				<li><a href="/add" data-icon="grid">Add Schedule</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->	
	
		<div data-role="content">
		<form enctype="multipart/form-data" data-ajax='false' id = "myform" action="/enter" method="post">
			<fieldset data-role="fieldcontain"> 
				<label for="employee">Employee:</label>
				<input type="text" name="event" id="event" value="" required>
			</fieldset>
	
			<fieldset data-role="start_time">
				<label for="start_time"> Start Time:</label>
				<input type="datetime-local" name="start_time" id="start_time" value = "" required>
			</fieldset>

			<fieldset data-role="end_time">
				<label for="end_time"> End Time:</label>
				<input type="datetime-local" name="end_time" id="end_time" value = "" required>
			</fieldset>			

			<div>
				<input type="hidden" value="add" name="action">
				<button name="id" type="submit" value="0">Submit</button>
			</div>
		</form><!-- /form -->
		</div><!-- /content -->
	</div><!-- /page -->
</body>
</html>
{% endautoescape %}
